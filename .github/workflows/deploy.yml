name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  BACKEND_IMAGE: ghcr.io/simononenineight/ditto-backend
  FRONTEND_IMAGE: ghcr.io/simononenineight/ditto-frontend

jobs:
  build-and-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          provenance: false
          tags: ${{ env.BACKEND_IMAGE }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Create frontend env
        run: echo "NEXT_PUBLIC_API_URL=https://${{ secrets.DEPLOY_DOMAIN }}" > frontend/.env.production

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          provenance: false
          tags: ${{ env.FRONTEND_IMAGE }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Copy config to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "scripts/,docker-compose.prod.yml,Caddyfile"
          target: /home/${{ secrets.SSH_USER }}/ditto

      - name: Pull images and restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/ditto
            docker compose -f docker-compose.prod.yml pull backend frontend
            docker compose -f docker-compose.prod.yml up -d

      - name: Wait for services to start
        run: sleep 30

      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke-test.sh
          scripts/smoke-test.sh "https://${{ secrets.DEPLOY_DOMAIN }}"
